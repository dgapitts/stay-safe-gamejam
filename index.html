<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stay Safe game jam</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    body {
      background-color: #ffc2d6;
      color: #CC9BAB;
      font-size: 16px;
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #image {
      background-image: url(placeholder-1.png);
      background-attachment: fixed;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center center;
      opacity: .5;
    }

    #storyline {
      background-color: rgba(255,255,255, .1);
      padding: 1em 2em;
      font-weight: bold;
      text-align: right;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
    }
    #storyline p {
      font-size: 2em;
      margin: 0 0 .25em;
      line-height: 1.25em;
    }

    #choices {
      position: absolute;
      bottom: 2em;
      padding: 0;
      margin: 0;
      width: 100%;
    }
    #choices li {
      margin: 0 0 1em;
      list-style: none;
      text-align: center;
      background-color: rgba(255,255,255, .5);
    }
    #choices a {
      line-height: 1.5em;
      font-weight: bold;
      text-decoration: none;
      color: #CC9BAB;
      display: block;
      font-size: 2em;
      -webkit-box-shadow: inset 0px 0px 43px -9px rgba(130,99,110,0.3);
      -moz-box-shadow: inset 0px 0px 43px -9px rgba(130,99,110,0.3);
      box-shadow: inset 0px 0px 43px -9px rgba(130,99,110,0.3);
      transition: all .5s linear;
    }
    #choices a:hover {
      background-color: #fff;
    }
    #choices a:active {
      background-color: #FFD6C2;
    }
  </style>
</head>
<body>
  <div id="image"></div>
  <div id="storyline">
    <p>Your friends messaged you:</p>
    <p>"We r all out wanna join?"</p>
  </div>

  <ul id="choices">
    <li><a href="#yes">Yes</a></li>
    <li><a href="#no">No</a></li>
  </ul>
</body>
</html>
