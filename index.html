<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a COVID-19 story</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    body {
      background-color: #ffc2d6;
      color: #CC9BAB;
      font-size: 16px;
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #image {
      background-image: url(placeholder-1.png);
      background-attachment: fixed;
      width: 100vw;
      height: 100vh;
      background-size: cover;
      background-position: center center;
      opacity: .5;
    }

    #storyline {
      background-color: rgba(255,255,255, .5);
      padding: 1em 2em;
      font-weight: bold;
      text-align: right;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      transition: all .5s linear;
    }
    #storyline p {
      font-size: 2em;
      margin: 0 0 .25em;
      line-height: 1.25em;
    }

    #choices {
      position: absolute;
      bottom: 2em;
      padding: 0;
      margin: 0;
      width: 100%;
    }
    #choices li {
      margin: 0 0 1em;
      list-style: none;
      text-align: center;
      background-color: rgba(255,255,255, .5);
    }
    #choices a {
      line-height: 1.5em;
      font-weight: bold;
      text-decoration: none;
      color: #CC9BAB;
      display: block;
      font-size: 2em;
      -webkit-box-shadow: 0 0 43px -9px rgba(130, 99, 110, 1);
      -moz-box-shadow: 0 0 43px -9px rgba(130, 99, 110, 1);
      box-shadow: 0 0 43px -9px rgba(130, 99, 110, 1);
      transition: all .5s linear;
      border-bottom: solid 1px;
      border-top: solid 1px;
    }
    #choices a:hover {
      background-color: #fff;
    }
    #choices a:active {
      background-color: #FFD6C2;
    }
  </style>
</head>
<body>
  <div id="image"></div>
  <div id="storyline">
    <p id="storyline1">Your friends messaged you:</p>
    <p id="storyline2">"We r all out wanna join?"</p>
  </div>

  <ul id="choices">
    <li><a href="#yes" id="choice1" class="choice">Yes</a></li>
    <li><a href="#no" id="choice2" class="choice">No</a></li>
  </ul>

  <script>
    var imageUi = document.querySelector('#image');
    var storylineUi = document.querySelector('#storyline');
    var storyline1 = document.querySelector('#storyline1');
    var storyline2 = document.querySelector('#storyline2');
    var choiceUi = document.querySelector('#choices');
    var choice1 = document.querySelector('#choice1');
    var choice2 = document.querySelector('#choice2');

    function updateUi() {
      var currentStory = story[currentStoryIndex];
      imageUi.style.backgroundImage = 'url(' + currentStory.image + ')';
      storyline1.childNodes[0].nodeValue = currentStory.storyline[0];
      storyline2.childNodes[0].nodeValue = currentStory.storyline[1];
      choice1.childNodes[0].nodeValue = currentStory.choices[0];
      choice2.childNodes[0].nodeValue = currentStory.choices[1];
    };

    var currentStoryIndex = 0;
    var story = [
      {
        index: 0,
        image: 'placeholder-1.png',
        storyline: [
          'Your friends messaged you:',
          'We r out wanna join?',
        ],
        choices: [
          'Yes',
          'No',
        ],
      },
      {
        index: 1,
        image: 'placeholder-2.png',
        storyline: [
          'Playground was fun!',
          'Go to the store?',
        ],
        choices: [
          'Yes',
          'No',
        ],
      },
      {
        index: 2,
        image: 'placeholder-3.png',
        storyline: [
          'Fun time with your sibblings!',
          'Go to the store?',
        ],
        choices: [
          'Yes',
          'No',
        ],
      },
    ];

    function makeChoice(e) {
      e.preventDefault();
      var selectedChoice = e.currentTarget.childNodes[0].nodeValue;
      
      if (currentStoryIndex === 0 && selectedChoice === 'Yes') {
        currentStoryIndex = 1;
      }
      if (currentStoryIndex === 0 && selectedChoice === 'No') {
        currentStoryIndex = 2;
      }
      

      updateUi();
    }

    document.querySelectorAll('.choice').forEach(function(choice) {
      choice.addEventListener('click', makeChoice);
    });
  </script>
</body>
</html>
