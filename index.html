<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>a COVID-19 story</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <style>
    body {
      background-color: #ffc2d6;
      color: #31272a;
      font-size: 16px;
      margin: 0;
      font-family: 'Courier New', Courier, monospace;
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    h1 {
      font-size: 3em;
      padding-top: 2em;
    }

    #start {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ffc2d6;
      text-align: center;
    }
    #playButton {
      font-size: large;
      cursor: pointer;
    }

    #image {
      background-image: url(0.png);
      background-attachment: fixed;
      width: 100vw;
      height: 100vh;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center center;
      opacity: .75;
      transition: all .5s linear;
    }

    #storyline {
      background-color: rgba(255,255,255, .5);
      padding: 1em 2em;
      font-weight: bold;
      text-align: right;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      transition: all .5s linear;
    }
    #storyline p {
      font-size: 2em;
      margin: 0 0 .25em;
      line-height: 1.25em;
    }

    #choices {
      position: absolute;
      bottom: 1em;
      padding: 0;
      margin: 0;
      width: 100%;
    }
    #choices li {
      margin: 0 0 1em;
      list-style: none;
      text-align: center;
      background-color: rgba(255,255,255, .5);
    }
    #choices a {
      line-height: 1.5em;
      font-weight: bold;
      text-decoration: none;
      color: #31272a;
      display: block;
      font-size: 2em;
      -webkit-box-shadow: 0 0 43px -9px rgba(130, 99, 110, 1);
      -moz-box-shadow: 0 0 43px -9px rgba(130, 99, 110, 1);
      box-shadow: 0 0 43px -9px rgba(130, 99, 110, 1);
      transition: all .5s linear;
    }
    #choices a:hover {
      background-color: #fff;
    }
    #choices a:active {
      background-color: #FFD6C2;
    }

    .hidden {
      visibility: hidden;
    }
    .not-hidden {
      visibility: visible;
    }
  </style>
</head>
<body>
  <div id="game" class="hidden">
    <div id="image"></div>
    <div id="storyline">
      <p id="storyline1">Your friends messaged you:</p>
      <p id="storyline2">"We r @ the park. U wanna join?"</p>
    </div>
  
    <ul id="choices">
      <li id="answer1" class="hidden"><a href="#maybe" id="choice1" class="choice">Maybe</a></li>
      <li id="answer2" class="not-hidden"><a href="#yes" id="choice2" class="choice">Yes</a></li>
      <li id="answer3" class="not-hidden"><a href="#no" id="choice3" class="choice">No</a></li>
    </ul>
  </div>

  <div id="start" class="not-hidden">
    <h1>a COVID-19 story</h1>
    <input type="button" value="PLAY" id="playButton" disabled />
  </div>

  <script src="howler.core.min.js"></script>
  <script>
    var playButton = document.querySelector('#playButton');
    var music;

    playButton.addEventListener('click', function(e) {
      e.preventDefault();
      music.play();
      document.querySelector('#start').className = 'hidden';
      document.querySelector('#game').className = 'not-hidden';
    });

    var imageUi = document.querySelector('#image');
    var storylineUi = document.querySelector('#storyline');
    var storyline1 = document.querySelector('#storyline1');
    var storyline2 = document.querySelector('#storyline2');
    var choiceUi = document.querySelector('#choices');
    var choice1 = document.querySelector('#choice1');
    var choice2 = document.querySelector('#choice2');
    var choice3 = document.querySelector('#choice3');
    var answer1 = document.querySelector('#answer1');
    var answer2 = document.querySelector('#answer2');
    var answer3 = document.querySelector('#answer3');
    var areHandsWashed = false;

    function preloadImage(url) {
        var img = new Image();
        img.src = url;
    }

    preloadImage('1.png');
    preloadImage('2.png');

    function updateUi() {
      var currentStory = story[currentStoryIndex];
      imageUi.style.backgroundImage = 'url(' + currentStory.image + ')';
      storyline1.childNodes[0].nodeValue = currentStory.storyline[0];
      storyline2.childNodes[0].nodeValue = currentStory.storyline[1];

      choice1.childNodes[0].nodeValue = currentStory.choices[0];
      choice2.childNodes[0].nodeValue = currentStory.choices[1];
      choice3.childNodes[0].nodeValue = currentStory.choices[2];

      answer1.className = (currentStory.choices[0]) ? 'not-hidden' : 'hidden';
      answer2.className = (currentStory.choices[1]) ? 'not-hidden' : 'hidden';
      answer3.className = (currentStory.choices[2]) ? 'not-hidden' : 'hidden';
    };

    var currentStoryIndex = 0;
    var story = [
      {
        index: 0,
        image: '0.png',
        storyline: [
          'Your friends messaged you:',
          'We r @ the park. U wanna join?',
        ],
        choices: [
          '',
          'Yes',
          'No',
        ],
      },
      {
        index: 1,
        image: '1.png',
        storyline: [
          'The playground at the park was fun!',
          'Go to the store?',
        ],
        choices: [
          '',
          'Yes',
          'No',
        ],
      },
      {
        index: 2,
        image: '2.png',
        storyline: [
          'Fun time with your sibblings!',
          'Go to the store?',
        ],
        choices: [
          '',
          'Yes',
          'No',
        ],
      },
      {
        index: 3,
        image: '3.png',
        storyline: [
          'The store is packed.',
          'What should you buy?',
        ],
        choices: [
          'Toilet paper',
          'Soap',
          'Snacks',
        ],
      },
      {
        index: 4,
        image: '4.png',
        storyline: [
          'You get the last roll.',
          'Your grandparents called. They invited you to dinner.',
        ],
        choices: [
          '',
          'Yes',
          'No',
        ],
      },
      {
        index: 5,
        image: '5.png',
        storyline: [
          'You got a bar of soap',
          'Your grandparents called. They invited you to dinner.',
        ],
        choices: [
          '',
          'Yes',
          'No',
        ],
      },
      {
        index: 6,
        image: '6.png',
        storyline: [
          'You brought snacks home',
          'Your grandparents called. They invited you to dinner.',
        ],
        choices: [
          '',
          'Yes',
          'No',
        ],
      },
      {
        index: 7,
        image: '7.png',
        storyline: [
          'At your grandparents:',
          'Wash your hands first?',
        ],
        choices: [
          '',
          'Yes',
          'No',
        ],
      },
      {
        index: 8,
        image: '8.png',
        storyline: [
          'The meal at your grandparents is very nice.',
          'The whole family has a great time.',
        ],
        choices: [
          '',
          '',
          'Next day',
        ],
      },
      {
        index: 9,
        image: '9.png',
        storyline: [
          'Well done, you are a good kid.',
          'Times are tough but you know what to do.',
        ],
        choices: [
          '',
          '',
          'Restart the story',
        ],
      },
      {
        index: 10,
        image: '10.png',
        storyline: [
          'Grandparents are sick.',
          'Will you get medicine?',
        ],
        choices: [
          '',
          'Yes',
          'No',
        ],
      },
      {
        index: 11,
        image: '10.png',
        storyline: [
          'There is no medicine left.',
          'You should have washed your hands.',
        ],
        choices: [
          '',
          '',
          'Restart the story',
        ],
      },
      {
        index: 12,
        image: '10.png',
        storyline: [
          'We can all help each other.',
          'Remember to wash your hands.',
        ],
        choices: [
          '',
          '',
          'Restart the story',
        ],
      },
      {
        index: 13,
        image: '2.png',
        storyline: [
          'You play video games',
          'Grandparents phone: help us cook dinner?',
        ],
        choices: [
          '',
          'Yes',
          'No',
        ],
      },
    ];

    function makeChoice(e) {
      e.preventDefault();
      var selectedChoice = e.currentTarget.childNodes[0].nodeValue;
      
      if (currentStoryIndex === 0 && selectedChoice === 'Yes') {
        currentStoryIndex = 1;
        updateUi();
        preloadImage('3.png');
        return;
      }
      if (currentStoryIndex === 0 && selectedChoice === 'No') {
        currentStoryIndex = 2;
        updateUi();
        preloadImage('3.png');
        return;
      }
      if ((currentStoryIndex === 1 || currentStoryIndex === 2) && selectedChoice === 'Yes') {
        currentStoryIndex = 3;
        updateUi();
        preloadImage('4.png');
        preloadImage('5.png');
        preloadImage('6.png');
        return;
      }
      if ((currentStoryIndex === 1 || currentStoryIndex === 2) && selectedChoice === 'No') {
        currentStoryIndex = 13;
        updateUi();
        preloadImage('7.png');
        preloadImage('8.png');
        preloadImage('9.png');
        preloadImage('10.png');
        return;
      }
      if (currentStoryIndex === 3 && selectedChoice === 'Toilet paper') {
        currentStoryIndex = 4;
        updateUi();
        preloadImage('7.png');
        preloadImage('8.png');
        preloadImage('9.png');
        preloadImage('10.png');
        return;
      }
      if (currentStoryIndex === 3 && selectedChoice === 'Soap') {
        currentStoryIndex = 5;
        updateUi();
        preloadImage('7.png');
        preloadImage('8.png');
        preloadImage('9.png');
        preloadImage('10.png');
        return;
      }
      if (currentStoryIndex === 3 && selectedChoice === 'Snacks') {
        currentStoryIndex = 6;
        updateUi();
        preloadImage('7.png');
        preloadImage('8.png');
        preloadImage('9.png');
        preloadImage('10.png');
        return;
      }
      if (currentStoryIndex === 4 || currentStoryIndex === 5 || currentStoryIndex === 6 || currentStoryIndex === 13) {
        currentStoryIndex = 7;
        updateUi();
        preloadImage('7.png');
        preloadImage('8.png');
        preloadImage('9.png');
        preloadImage('10.png');
        return;
      }
      if (currentStoryIndex === 7 && selectedChoice === 'Yes') {
        areHandsWashed = true;
      }
      if (currentStoryIndex === 7) {
        currentStoryIndex = 8;
        updateUi();
        preloadImage('7.png');
        preloadImage('8.png');
        preloadImage('9.png');
        preloadImage('10.png');
        return;
      }
      if (currentStoryIndex === 8 && areHandsWashed) {
        currentStoryIndex = 9;
        updateUi();
        preloadImage('7.png');
        preloadImage('8.png');
        preloadImage('9.png');
        preloadImage('10.png');
        return;
      }
      if (currentStoryIndex === 8 && !areHandsWashed) {
        currentStoryIndex = 10;
        updateUi();
        preloadImage('7.png');
        preloadImage('8.png');
        preloadImage('9.png');
        preloadImage('10.png');
        return;
      }
      if (currentStoryIndex === 10 && selectedChoice === 'Yes') {
        currentStoryIndex = 11;
        updateUi();
        preloadImage('7.png');
        preloadImage('8.png');
        preloadImage('9.png');
        preloadImage('10.png');
        return;
      }
      if (currentStoryIndex === 10 && selectedChoice === 'No') {
        currentStoryIndex = 12;
        updateUi();
        preloadImage('7.png');
        preloadImage('8.png');
        preloadImage('9.png');
        preloadImage('10.png');
        return;
      }
      if (currentStoryIndex === 9 || currentStoryIndex === 11 || currentStoryIndex === 12) {
        areHandsWashed = false;
        currentStoryIndex = 0;
        updateUi();
        preloadImage('7.png');
        preloadImage('8.png');
        preloadImage('9.png');
        preloadImage('10.png');
        return;
      }
    }

    document.querySelectorAll('.choice').forEach(function(choice) {
      choice.addEventListener('click', makeChoice);
    });

    function enableGame() {
      music = new Howl({
        src: ['covid-19.ogg', 'covid-19.mp3'],
        loop: true,
        volume: 0.5,
      });
      playButton.removeAttribute('disabled');
    }

    window.addEventListener('load', enableGame);
  </script>
</body>
</html>
